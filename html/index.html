<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Website</title>
    <link rel="stylesheet" href="/css/content.css">
    <link rel="stylesheet" href="/css/payment.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/shopping-cart.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <img src="/Pictures/car-rent.png" class="logo">
                <div class="logo-name">UTS Car Rent</div>
            </div>
            <!-- <div class="header-mid">
                <input type="text" class="searchbar" placeholder="Search">
                <button class="search-logo-box">
                    <img src="/Pictures/search.png" class="search-logo">
                </button>
            </div> -->
            <div class="header-right">
                <button class="car-reserve">Car Reservation</button>
                <div class="cart-count">0</div>
            </div>
        </div>
    </header>

    <nav class="row body-content">
            <div class="box-content">
                <!-- <h2>Car Reservation </h2> -->
                <div class="car-content">
                    
                </div>
            </div>
    </nav>
    
    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
            <div class="container" id="size">
                <div class="row row-cols-5">
                    <div class="col">Thumbnail</div>
                    <div class="col">Vehicle</div>
                    <div class="col">Price Per Day</div>
                    <div class="col">Rental Days</div>
                    <div class="col">Actions</div>
                </div>
            </div>

        <div class="cart-content">
        </div>
        
        <!--Total-->
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>
        <button class="clear-cart">Clear All</button>
        <!--Check out Button-->
        <button type="button" class="checkout-btn">Reserve</button>
    
        <!--Cart Close-->
        <i class='bx bx-x' id="close-cart"></i>
    </div>
    
    <div class="payment-page">
        <form action="php/connect.php" method="post">
            <h2 class="h2">Check out Page</h2>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label" for="firstname">First Name</label>
                        <input type="text" id="first-name" class="form-control" name="firstName" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="lastname">Last Name</label>
                        <input type="text" id="last-name" class="form-control" name="lastName">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="text" id="email" class="form-control" name="email">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="address1">Address Line 1</label>
                        <input type="text" id="address-1" class="form-control" name="address1">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="address2">Address Line 2</label>
                        <input type="text" id="address-2" class="form-control" name="address2">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="city">City</label>
                        <input type="text" id="city" class="form-control" name="city">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="state">State</label>
                        <select class="form-control" id="state">
                            <option name="state" value="nsw">New South Wales</option>
                            <option name="state" value="vic">Victoria</option>
                            <option name="state" value="qld">Queensland</option>
                            <option name="state" value="wa">Western Australia</option>
                            <option name="state" value="sa">South Australia</option>
                            <option name="state" value="tas">Tasmania</option>
                            <option name="state" value="act">Australian Capital Territory</option>
                            <option name="state" value="nt">Northern Territory</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="postcode">Postcode</label>
                        <input type="text" id="postcode" class="form-control" name="postcode">
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="payment">Payment Type</label>
                        <select class="form-control" id="payment-type">
                            <option name="paymentType" value="mastercard">Mastercard</option>
                            <option name="paymentType" value="visa">Visa</option>
                            <option name="paymentType" value="paypal">PayPal</option>
                            <option name="paymentType" value="amex">Amex</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <h3 class="total-title">Total:</h3>
                        <h3 class="total-payment">$0</h3>
                    </div>
            
                    <div class="col-6">
                        <button type="button" class="btn btn-primary btn-block continue-btn">Continue Selection</button>
                    </div>
                    <div class="col-6">
                        <input type="submit" class="btn btn-primary btn-block booking-btn">
                    </div>
                </div>
            </div>
        </form>
        
    </div>
    
<script src="/javascript/cars.js"></script>
</body>
</html>
